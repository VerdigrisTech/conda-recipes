package:
  name: openmm
  version: 6.2

source:
  url: https://github.com/pandegroup/openmm/archive/6.2.tar.gz
  fn: 6.2.tar.gz

  patches:
    - plugin-dir.patch

build:
  number: 1
  preserve_egg_dir: yes

requirements:
  build:
    # on windows, need to install cmake manually
    - cmake  # [not win]
    - python
    - fftw3f # [not win]
    - sphinx
    - sphinxcontrib-bibtex
    # - swig # leave out unless we use VM with workaround because conda swig is broken

  run:
    - python
    - fftw3f # [not win]

about:
  home: http://openmm.org
  license: MIT

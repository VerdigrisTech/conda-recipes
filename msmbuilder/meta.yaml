package:
  name: msmbuilder
  version: !!str 3.0.0

source:
    git_url: https://github.com/msmbuilder/msmbuilder.git
    git_tag: v3.0.0

build:
  preserve_egg_dir: True
  number: 0
  entry_points:
    - msmb = msmbuilder.scripts.msmb:main


requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - mdtraj
  run:
    - python
    - setuptools
    - numpy
    - scipy
    - pandas
    - six
    - mdtraj
    - scikit-learn
    - numpydoc
    - pytables


test:
  requires:
    - nose
    - munkres
    - numdifftools
  imports:
    - msmbuilder
  commands:
    - msmb -h
    - nosetests msmbuilder -v


about:
  home: https://github.com/msmbuilder/msmbuilder
  license: LGPLv2.1+
  summary: 'MSMBuilder: Statistical models for biomolecular dynamics'

package:
  name: msmbuilder
  version: 3.0b1

source:
  fn: master.zip
  url: https://github.com/msmbuilder/msmbuilder/archive/master.zip

build:
  preserve_egg_dir: True
  number: 0
  entry_points:
    - msmb = msmbuilder.scripts.msmb:main


requirements:
  build:
    - python
    - setuptools
    - cython    
    - numpy
    - mdtraj
  run:
    - python
    - setuptools
    - numpy
    - scipy
    - pandas
    - six
    - mdtraj
    - scikit-learn
    - numpydoc
    - pytables


test:
  requires:
    - nose
    - munkres
    - numdifftools
  imports:
    - msmbuilder
  commands:
    - msmb -h
    - nosetests msmbuilder -v
  
  
about:
  home: https://github.com/msmbuilder/msmbuilder
  license: LGPLv2.1+
  summary: 'MSMBuilder: Statistical models for biomolecular dynamics'

package:
  name: yank
  version: !!str 1.0.0

source:
  fn: master.zip
  url: https://github.com/choderalab/yank/archive/master.zip

requirements:
  build:
    - python
    - setuptools
    - scipy
    - docopt
    - netcdf4
    - openmmtools
    - pymbar

  run:
    - openmm
    - scipy
    - numpy
    - netcdf4
    - mpi4py
    - ambermini
    - docopt
    - netcdf4
    - openmmtools
    - pymbar

build:
  entry_points:
    - yank = yank.cli:main


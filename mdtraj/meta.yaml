package:
  name: mdtraj
  version: !!str 0.9.0

source:
  fn: mdtraj-0.9.0.tar.gz
  url: https://pypi.python.org/packages/source/m/mdtraj/mdtraj-0.9.0.tar.gz#md5=16b77d75ab2d151adf7ecf542e5e117d

build:
  number: 1
  entry_points:
    - mdconvert = mdtraj.scripts.mdconvert:entry_point
    - mdinspect = mdtraj.scripts.mdinspect:entry_point

requirements:
  build:
    - python
    - cython
    - numpy
    - setuptools

  run:
    - python
    - numpy
    - scipy
    - pandas

about:

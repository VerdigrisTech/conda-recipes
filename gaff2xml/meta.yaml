package:
  name: gaff2xml
  version: 0.6.1

source:
    git_url: https://github.com/choderalab/gaff2xml.git
    git_tag: 0.6.1

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - mdtraj
    - numpy
    - scipy
    - pandas    
    - openmm
    - ambermini
#    - rdkit    # rdkit is an optional dependency, may want to comment this out for the release version.
  run:
    - python
    - setuptools
    - pandas
    - six
    - mdtraj
    - numpydoc
    - scipy
    - openmm
    - ambermini
#    - rdkit    # rdkit is an optional dependency, may want to comment this out for the release version.

test:
  requires:
    - nose
  imports:
    - gaff2xml
  commands:
    - nosetests gaff2xml -v -a '!slow'

about:
  home: https://github.com/choderalab/gaff2xml
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
